<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <div class='board-title'>{{boardTitle}}</div>
  <app-card-collection [collectionData]='collectionData'></app-card-collection>

  <mat-form-field>
    <input matInput placeholder="Collection Title" [(ngModel)]="collectionTitle" (keyup.enter)="addCollection()">
  </mat-form-field>
  <br />
  <app-custom-button [color]="'primary'" [text]="'Add List'" (clickFunc)='addCollection($event)'></app-custom-button>
</div>
