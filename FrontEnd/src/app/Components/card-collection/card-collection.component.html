<!-- appClickStopPropagation -->
<div class="lists">
  <div *ngFor="let col of collectionData; index as i" class="list">
    <header>{{col.title}}</header>
    <ul>
      <div *ngFor="let card of col.card; index as cardIndex">
        <mat-card *ngIf="editable" (click)="editCard(i, cardIndex)" class='mat-card-editable' tabindex="0">
          <button type="button" class="close" (click)='deleteCard(i, cardIndex)' appClickStopPropagation>
            <span>&times;</span>
          </button>
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{card.description}}
            </p>
          </mat-card-content>
        </mat-card>
        <mat-card *ngIf="!editable" tabindex="0">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{card.description}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </ul>
    <div class='add-card-form' *ngIf="editable">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Edit
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="mat-form-field-width">
            <input matInput placeholder="Card Title" [(ngModel)]="cardTitle">
          </mat-form-field>
          <mat-form-field class="mat-form-field-width">
            <textarea matInput placeholder="Card Desc" [(ngModel)]="cardDesc"></textarea>
          </mat-form-field>
          <div class="form-actions">
            <app-custom-button [color]="'primary'" [text]="'Add Card'" (clickFunc)='addCard($event, i, col.id)'></app-custom-button>
            <app-custom-button [color]="'warn'" [text]="'Delete List'" (clickFunc)='deleteCol($event, i)' [floatRight]="true"></app-custom-button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <footer></footer>
  </div>
</div>
