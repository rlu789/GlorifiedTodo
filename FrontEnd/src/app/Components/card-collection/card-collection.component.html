<div class="lists">
  <div *ngFor="let col of collectionData; index as i" class="list">
    <header>{{col.title}}</header>
    <ul>
      <div *ngFor="let card of col.cards; index as cardIndex">
        <mat-card>
          <button type="button" class="close" (click)='deleteCard(i, cardIndex)'>
            <span>&times;</span>
          </button>
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{card.description}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- <li *ngFor="let card of col.cards">
        {{card.title}}
        {{card.description}}
      </li> -->
    </ul>
    <div class='add-card-form'>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Edit
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field>
            <input matInput placeholder="Card Title" [(ngModel)]="cardTitle">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Card Desc" [(ngModel)]="cardDesc"></textarea>
          </mat-form-field>
          <div class="form-actions">
            <button mat-raised-button color="primary" (click)='addCard(i, col.id)'>Add Card</button>
            <button mat-raised-button color="warn" (click)='deleteCol(i)' style="float:right;">Delete List</button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
