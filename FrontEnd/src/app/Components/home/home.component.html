<div class='container'>
  <div *ngFor="let col of collectionData">
    <app-card-collection [collection]='col'></app-card-collection>
  </div>

  <mat-form-field>
    <input matInput placeholder="Collection Title" [(ngModel)]="collectionTitle">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)='addCollection()'>Add</button>
</div>
