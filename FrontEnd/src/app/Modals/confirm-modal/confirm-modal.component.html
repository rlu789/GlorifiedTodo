<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>This action is permanent.</p>
  <p>Are you sure you want to continue?</p>
  <div *ngIf="passwordProtected">
    <p>If you are certain please enter the password for this board</p>
    <app-custom-text [type]="'password'" [placeholder]="'Password'" [(fld)]="password"></app-custom-text>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="confirm()">Confirm</button>
</div>
