<h1 mat-dialog-title>Edit Card</h1>
<div mat-dialog-content>
  <div>
    <app-custom-text [fullWidth]="true" [placeholder]="'Card Title'" [(fld)]="tempCard.title"></app-custom-text>
  </div>
  <div>
    <mat-form-field class="mat-form-field-width">
      <textarea matInput placeholder="Card Description" [(ngModel)]="tempCard.description"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="updateCard()">Update</button>
</div>
